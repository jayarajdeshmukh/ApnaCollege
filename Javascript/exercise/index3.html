<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     
// print all numbers from 0 to 100.
     for(let num=0; num<=100; num++ ){
        console.log(num);
     }

// print all even numbers from 0 to 100.
     for(let i=0; i<=100; i++){
        if(i%2 === 0){
            console.log(i);
        }
     }

// print all odd numbers from 0 to 100.
     for(let i=0; i<=100; i++){
        if(i%2 !== 0){
            console.log(i);
        }
     }
    
     for(let i=0; i<=50; i++){
        if(i%2==0){
            console.log(i);
        }
     }


    </script>
</body>
</html>
