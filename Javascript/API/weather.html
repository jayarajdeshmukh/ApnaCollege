<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
</head>
<body>
  <h1>Weather App</h1>
  <input id="city" placeholder="Enter city">
  <button onclick="getWeather()">Get Weather</button>
  <p id="result"></p>

  <script>
    function getWeather() {
  const city = document.getElementById("city").value;
  const apiKey = "346a9edf5e24f5fa756f5611876e17dc";

  fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
    .then(res => res.json())
    .then(data => {
      if (data.cod === 200) {
        // Success
        document.getElementById("result").innerText =
          `üåç ${data.name}, ${data.sys.country}\nüå° Temperature: ${data.main.temp}¬∞C\n‚òÅ Weather: ${data.weather[0].description}`;
      } else {
        // Error (invalid city, unauthorized, etc.)
        document.getElementById("result").innerText =
          `‚ùå Error: ${data.message}`;
      }
    })
    .catch(err => {
      document.getElementById("result").innerText = "‚ö†Ô∏è Error fetching data.";
      console.error(err);
    });
}

  </script>
</body>
</html>
